name: Build, push image and deploy to Cloud Run

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE: gcr.io/${{ secrets.GCP_PROJECT }}/${{ secrets.SERVICE_NAME }}:${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: Validate Dockerfile exists
        run: |
          if [ ! -f ./Dockerfile ]; then
            echo "ERROR: Dockerfile not found at repo root (./Dockerfile)."
            ls -la
            exit 1
          fi
          echo "Dockerfile found."

      - name: Authenticate to GCP (service account JSON)
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Ensure gcloud available & configure docker auth
        run: |
          gcloud --version || true
          gcloud auth configure-docker --quiet

      - name: Build & push Docker image (to GCR)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service: ${{ secrets.SERVICE_NAME }}
          image: ${{ env.IMAGE }}
          region: ${{ secrets.GCP_REGION }}
          allow_unauthenticated: true

      - name: Print service URL
        run: |
          gcloud run services describe "${{ secrets.SERVICE_NAME }}" \
            --project="${{ secrets.GCP_PROJECT }}" \
            --region="${{ secrets.GCP_REGION }}" \
            --format 'value(status.url)'
